<!-- apexContactsForAccount.html -->
<template>
    <lightning-card title="Scorecard For This Round" icon-name="custom:custom63">
      <div class="slds-m-around_medium">
        <template lwc:if={scores.data}>
          <lightning-datatable
            key-field="Id"
            data={scores.data}
            columns={columns}
            onsave={handleSave}
            draft-values={draftValues}
          >
          </lightning-datatable>
        </template>
        <template lwc:if={scores.error}>
          <!-- Handle Apex error -->
        </template>
      </div>
    </lightning-card>
  </template>
