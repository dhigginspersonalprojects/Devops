name: Salesforce Deployment Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  validate_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Salesforce CLI         
        run: |
          npm install sfdx-cli
          node_modules/sfdx-cli/bin/run --version
          node_modules/sfdx-cli/bin/run plugins --core

      - name: Authenticate to Production Org
        env:
          SF_CONSUMER_KEY: ${{ secrets.SALESFORCE_CONSUMER_KEY }}
          SF_CONSUMER_SECRET: ${{ secrets.SALESFORCE_CONSUMER_SECRET }}
          SF_USERNAME: ${{ secrets.SALESFORCE_USERNAME }}
          SF_PASSWORD_TOKEN: ${{ secrets.SALESFORCE_PASSWORD_TOKEN }}
        run: sfdx force:auth:jwt:grant --clientid=$SF_CONSUMER_KEY --jwtkeyfile=C:/Users/dhiggi02/.ssh/jwt/server.key --username=diarmuid.higgins1992@gmail.com.privateappexchangeprojectsprod --setdefaultdevhubusername --setalias PERSONALPROJECTSAPPEXCHANGEPROD


      - name: Validate against Production Org
        run: |
          # Run validation commands here, for example:
          sfdx force:source:deploy -p force-app -l RunLocalTests -u PERSONALPROJECTSAPPEXCHANGEPROD

      - name: Deploy to Production Org
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          # Deploy to production only when PR is merged 
          sfdx force:source:deploy -p force-app -u PERSONALPROJECTSAPPEXCHANGEPROD
